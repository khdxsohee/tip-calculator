<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Tip Calculator</h2>
        <input type="number" id="billAmount" placeholder="Enter Bill Amount" />
        <input type="number" id="tipPercentage" placeholder="Enter Tip Percentage" />
        <button onclick="calculateTip()">Calculate Tip</button>
        <h3 id="tipAmount">Tip: $0.00</h3>
    </div>

    <script>
        function calculateTip() {
            var billAmount = parseFloat(document.getElementById('billAmount').value);
            var tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
            var tip = (billAmount * tipPercentage) / 100;
            document.getElementById('tipAmount').textContent = "Tip: $" + tip.toFixed(2);
        }
    </script>
</body>
</html>
